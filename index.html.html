<body>
<form>
    <table border="1" cellspacing="0">
        <tr>
            <td>
                NAME:
            </td>

                <input type="text" placeholder="enter your name">
            </td>
        </tr>

        </tr>
        <tr>
            <td>PHONE:</td>
            <td>
                <select>
                    <option>+99</option>
                    <option>+98</option>
                    <option>+97</option>
                    <option>+96</option>
                </select>
            <input type="phone" placeholder="98887********">
            </td>
            
        </tr>
        <tr>
            <td>
                <input type="Submit" value="submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
